{% extends 'base.html' %}
{% load static %}

{% block page_title %}
    {{page_title}}
{% endblock page_title %}
    
    {% block contents %}
        <div class="row">
            
            {% for product in products %}
                
            <div class="col-lg-4">
                <img class="thumbnail rounded mx-auto d-block" src="{{product.imageURL}}">
                <div class="box-element product">
                    <h6><strong>{{product.name}}</strong></h6>
                    <hr>
                    
                    <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                    <a class="btn btn-outline-success" href="{% url 'store:detail' product.slug %}">View</a>
                    <h4 style="display: inline-block;"><strong>Rp. {{product.price|floatformat:3}}</strong></h4>
                </div>
            </div>

            {% endfor %}

        </div>
    {% endblock contents %}
